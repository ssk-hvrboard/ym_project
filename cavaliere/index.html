<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website - Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .close-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="close-button" id="closeButton">
        <i class="fas fa-times"></i>
    </div>
    <div class="container">
        <div class="side-image left-image">
            <img src="images/the-image.jpeg" alt="Decorative image">
        </div>
        <div class="auth-container">
            <!-- Registration Form -->
            <div class="registration-container" id="registration-form">
                <div class="registration-header">
                    <div class="header-text">
                        <div class="header-with-image">
                            <img src="images/the-image2.jpeg" alt="Decorative icon" class="header-icon">
                            <h1>Create Account</h1>
                            <img src="images/the-image.jpeg" alt="Decorative icon" class="header-icon">
                        </div>
                        <p>Join our news community today</p>
                    </div>
                </div>
                <form class="registration-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <button type="submit" class="register-btn">Register</button>
                    <div class="login-link">
                        Already have an account? <a href="#" id="show-login">Login here</a>
                    </div>
                </form>
            </div>

            <!-- Login Form -->
            <div class="login-container" id="login-form" style="display: none;">
                <div class="login-header">
                    <div class="header-text">
                        <div class="header-with-image">
                            <img src="images/the-image2.jpeg" alt="Decorative icon" class="header-icon">
                            <h1>Welcome Back</h1>
                            <img src="images/the-image.jpeg" alt="Decorative icon" class="header-icon">
                        </div>
                        <p>Sign in to continue reading</p>
                    </div>
                </div>
                <form class="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="form-group remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="register-link">
                        Don't have an account? <a href="#" id="show-register">Register here</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="side-image right-image">
            <img src="images/the-image.jpeg" alt="Decorative image">
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('closeButton').addEventListener('click', function() {
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
