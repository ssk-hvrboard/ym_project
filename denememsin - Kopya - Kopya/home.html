<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="home-container">
        <header class="main-header">
            <div class="header-content">
                <h1>CAVALIERE</h1>
                <div class="nav-container">
                    <nav class="category-nav" id="category-nav">
                        <ul>
                            <li><a href="#" class="active" data-category="all">All</a></li>
                            <li><a href="#" data-category="for-you">For You</a></li>
                            <li><a href="#" data-category="popular" class="popular-category"><i class="fas fa-fire"></i></a></li>
                            <li><a href="#" data-category="technology">Technology</a></li>
                            <li><a href="#" data-category="politics">Politics</a></li>
                            <li><a href="#" data-category="sports">Sports</a></li>
                            <li><a href="#" data-category="entertainment">Entertainment</a></li>
                            <li><a href="#" id="notification-toggle" class="notification-category"><i class="fas fa-bell"></i></a></li>
                            <li><a href="#" id="search-toggle" class="search-category"><i class="fas fa-search"></i></a></li>
                            <li><a href="#" id="menu-toggle" class="menu-category"><i class="fas fa-bars"></i></a></li>
                        </ul>
                    </nav>
                    <div class="search-overlay" id="search-overlay"></div>
                    <div class="search-container" id="search-container">
                        <div class="search-help">Use # for keyword search, or type to search all fields.</div>
                        <div class="search-input-container">
                            <input type="text" id="search-input" placeholder="Search news... (use # for keyword search)">
                            <button id="search-button">Search</button>
                        </div>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <div class="dropdown-header">
                            <h3>My Collections</h3>
                        </div>
                        <ul>
                            <li><a href="#" data-category="favorites" class="favorites-category"><i class="fas fa-heart"></i> My Favorites</a></li>
                            <li><a href="#" data-category="saved" class="saved-category"><i class="fas fa-bookmark"></i> Saved</a></li>
                        </ul>
                    </div>
                </div>
                <div class="notification-bubble" id="notification-bubble">Yeni bildiriminiz yok</div>
            </div>
        </header>

        <main class="news-container">
            <div class="news-grid" id="news-grid">
                <!-- News items will be dynamically added here -->
            </div>
        </main>
        
        <!-- News Details Modal -->
        <div class="news-modal" id="news-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="modal-body">
                    <div class="modal-image-container">
                        <img id="modal-image" src="" alt="News image">
                    </div>
                    <div class="modal-details">
                        <span id="modal-category" class="news-category"></span>
                        <div class="modal-title-container">
                            <h2 id="modal-title" class="news-title"></h2>
                            <div class="action-buttons">
                                <button id="favorite-button" class="favorite-button">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button id="save-button" class="save-button">
                                    <i class="far fa-bookmark"></i>
                                </button>
                            </div>
                        </div>
                        <p id="modal-excerpt" class="news-excerpt"></p>
                        <div class="modal-meta">
                            <div class="modal-author">
                                <i class="fas fa-user"></i>
                                <span id="modal-author"></span>
                            </div>
                            <div class="modal-source">
                                <i class="fas fa-newspaper"></i>
                                <span id="modal-source"></span>
                            </div>
                            <div class="modal-date">
                                <i class="fas fa-calendar-alt"></i>
                                <span id="modal-date"></span>
                            </div>
                        </div>

                        <!-- Rating Section -->
                        <div class="rating-section">
                            <h3>Rate this article</h3>
                            <div class="rating-stars">
                                <i class="fas fa-star" data-rating="1"></i>
                                <i class="fas fa-star" data-rating="2"></i>
                                <i class="fas fa-star" data-rating="3"></i>
                                <i class="fas fa-star" data-rating="4"></i>
                                <i class="fas fa-star" data-rating="5"></i>
                            </div>
                            <div class="rating-count">Average rating: <span>0</span> (0 reviews)</div>
                        </div>

                        <!-- Comments Section -->
                        <div class="comments-section">
                            <h3>Comments</h3>
                            <div class="comments-list">
                                <!-- Comments will appear here -->
                            </div>
                            <div class="comment-form">
                                <textarea placeholder="Write your comment here..."></textarea>
                                <button class="submit-comment">Post Comment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
